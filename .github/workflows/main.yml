name: Notes CI

on:
  push:
    branches:
      - 'master'

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          file: notes-build.Dockerfile
          tags: ghcr.io/boomanaiden154/notes:latest
  PushToGitlab:
    runs-on: ubuntu-latest
    name: Job to push code changes to Gitlab
    if: ${{ !contains(github.event.head_commit.message, 'Project import generated by Copybara.') }}
    container:
      image: boomanaiden154/copybara
      env:
        COPYBARA_WORKFLOW: "pushgitlabpullgithub"
        CP_GH_USER: ${{ secrets.COPYBARA_GITHUB_USERNAME }}
        CP_GH_PASS: ${{ secrets.COPYBARA_GITHUB_PASSWORD }}
        CP_GL_USER: ${{ secrets.COPYBARA_GITLAB_USERNAME }}
        CP_GL_PASS: ${{ secrets.COPYBARA_GITLAB_PASSWORD }}
    steps:
      - name: Clone repo
        uses: actions/checkout@v3
      - name: Push to Gitlab
        run: |
          git config --global user.name "Copybara"
          git config --global user.email "copybara@aidengrossman.com"
          echo "https://${CP_GL_USER}:${CP_GL_PASS}@gitlab.aidengrossman.com" >> ~/.git-credentials
          echo "https://${CP_GH_USER}:${CP_GH_PASS}@github.com" >> ~/.git-credentials
          copybara
